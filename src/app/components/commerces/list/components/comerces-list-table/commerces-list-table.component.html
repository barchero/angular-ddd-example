<table filter="true" class="dataTable responsive table table-condenced table-striped table-bordered" style="width:100%">
    <thead>
        <tr>
            <th class="hasinput" [ngStyle]="{width:'20%'}">
                <input type="text" class="form-control" disabled="disabled"/>
            </th>
            <th class="hasinput" [ngStyle]="{width:'50%'}">
                <input type="text" class="form-control" placeholder="Filter Name" [(ngModel)]="name"/>
            </th>
            <th class="hasinput" [ngStyle]="{width:'10%'}">
                <input type="text" class="form-control" placeholder="Filter RegNumber" [(ngModel)]="regNumber" />
            </th>
            <th class="hasinput" [ngStyle]="{width:'10%'}">
                <input type="text" class="form-control" disabled="disabled"/>
            </th>
        </tr>
        <tr>
            <th [ngClass]="sortingClass('id')" (click)="sort('id')">Id</th>
            <th [ngClass]="sortingClass('name')" (click)="sort('name')">Name</th>
            <th [ngClass]="sortingClass('regNumber')" (click)="sort('regNumber')">RegNumber</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let commerce of commerces | filter:{name: name, regNumber: regNumber}" role="row" class="odd">
            <td>{{commerce.id}}</td>
            <td>{{commerce.name}}</td>
            <td>{{commerce.regNumber}}</td>
            <td>
                <a class="btn btn-primary" name="btnSelectCommerce" routerLink="/commerces/detail/{{commerce.id}}">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
